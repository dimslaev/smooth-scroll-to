<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smooth Scroll To</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,400"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="smoothScrollTo.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="options" class="options">
      <div class="form-group">
        <label class="form-label">Duration (ms)</label>
        <select class="form-field" id="duration"></select>
      </div>
      <div class="form-group">
        <label class="form-label">Easing </label>
        <select class="form-field" id="easing"></select>
      </div>
      <div class="form-group mb-0">
        <label class="form-label">Callback</label>

        <div class="form-radio">
          <input id="callback-on" name="callback" type="radio" value="on" />
          <label for="callback-on">On</label>
        </div>

        <div class="form-radio">
          <input
            id="callback-off"
            name="callback"
            type="radio"
            value="off"
            checked
          />
          <label for="callback-off">Off</label>
        </div>
      </div>
    </div>
    <section id="section-1">
      <h1 class="section-title">Section 1</h1>
      <div class="buttons">
        <a class="btn" onclick="scrollToPage('#section-2')"
          ><span class="btn-text">Section 2</span> <span data-svg="down"></span
        ></a>
        <a class="btn" onclick="scrollToPage('#section-3')"
          ><span class="btn-text">Section 3</span> <span data-svg="down"></span
        ></a>
      </div>
    </section>
    <section id="section-2">
      <h1 class="section-title">Section 2</h1>
      <div class="buttons">
        <a class="btn" onclick="scrollToPage('#section-3')"
          ><span class="btn-text">Section 3</span> <span data-svg="down"></span
        ></a>
        <a class="btn" onclick="scrollToPage('#section-1')"
          ><span class="btn-text">Section 1</span> <span data-svg="up"></span
        ></a>
      </div>
    </section>
    <section id="section-3">
      <h1 class="section-title">Section 3</h1>
      <div class="buttons">
        <a class="btn" onclick="scrollToPage('#section-1')"
          ><span class="btn-text">Section 1</span> <span data-svg="up"></span
        ></a>
        <a class="btn" onclick="scrollToPage('#section-2')"
          ><span class="btn-text">Section 2</span> <span data-svg="up"></span
        ></a>
      </div>
    </section>
  </body>
</html>
